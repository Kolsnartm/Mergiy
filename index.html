<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mergiy</title>
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Mergiy">
  <link rel="apple-touch-icon" href="icon-192x192.png">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2X1HK7Q6JE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2X1HK7Q6JE');
  </script>
</head>
<body>

  <div id="loadingScreen">
    <div id="loadingBar">
      <div id="loadingProgress"></div>
    </div>
    <div id="loadingText">Loading...</div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <div style="display: flex; align-items: center;">
      <p style="margin: 0; padding-right: 5px;">Score: <span id="finalScore"></span></p> 
      <img src="elements/Ui2.png" alt="coin" width="40" height="40">
    </div>
    <p>Time: <span id="finalTime"></span> sec</p> 
    <button id="restartButton">Try again!</button>
  </div>

  <div id="pauseScreen">
    <h2>Paused</h2>
    <button id="resumeButton">Resume</button>
  </div>

  <div id="gameStartScreen"></div>

  <button id="startButton" class="no-blur">Press to Start</button>
  <button id="soundButton" class="no-blur"></button>

  <script src="howler.js"></script> 
  <script src="script.js"></script> 

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/Mergiy/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

</body>
</html>
